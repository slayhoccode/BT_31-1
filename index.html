<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Dashboard - All Products</h1>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm..." autocomplete="off" />
            </div>

            <div class="sort-controls">
                <label>Sắp xếp: </label>
                <select id="sortSelect">
                    <option value="none">Mặc định</option>
                    <option value="price-asc">Giá: Thấp → Cao</option>
                    <option value="price-desc">Giá: Cao → Thấp</option>
                    <option value="title-asc">Tên: A → Z</option>
                    <option value="title-desc">Tên: Z → A</option>
                </select>
            </div>

            <div class="pagination-controls">
                <label>Hiển thị mỗi trang: </label>
                <select id="pageSizeSelect">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Đang tải sản phẩm...</div>
        <div id="error" class="error" style="display:none;"></div>

        <table id="productTable" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ảnh</th>
                    <th>Tiêu đề</th>
                    <th>Giá ($)</th>
                    <th>Danh mục</th>
                    <th>Mô tả</th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>

        <div id="pagination" class="pagination" style="display:none;">
            <button id="prevBtn" disabled>Trước</button>
            <span id="pageInfo">Trang 1 / 1</span>
            <button id="nextBtn">Sau</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
